<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Fun Translations</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="book.css" />
		
	</head>
	<body>
        <div class="book-recommender">
               
        <!-- Heading -->
        <div class="heading">Quotes Giver</div>
        <div style="color: white; padding: 10px;">We give quotes for many purposes</div>
        <hr style="background-color: red; height: 2px;border: none;" />
        
        <!-- Code for getting Random Quote-->
        <div style="display: flex; justify-content: space-around;">
        <div>
        <div style="color: white; padding: 10px;">Get a Random Quote</div>
        <button class="genre" id='random-quote'>Get Now</button>
        </div>
        <div>
        <div style="color: white; padding: 10px;">Get list of authors</div>
        <button class="genre" id='quote-authors'>Get Now</button>
        </div>
        <div>
        <div style="color: white; padding: 10px;">Get list of tags</div>
        <button class="genre" id='quote-tags'>Get Now</button>
        </div>
        </div>
        <div id="quote-block">
        <div id="random-quote-content" style="color: white; padding-top: 5px; font-weight: 700;font-style: italic;"></div>
        <div id="random-quote-author" style="color: white; font-style: italic;"></div>
        </div>
        <hr style="background-color: red; height: 2px;border: none;" />
        
        
        <input id="genre-input" type="text" placeholder="Enter Tag"></input>
        <button id="search-button">Search</button>
        <div style="color: white; padding: 10px;">Some Popular Tags We have</div>
        <button class="genre">Inspirational</button>
        <button class="genre">Life</button>
        <button class="genre">Love</button>
        <button class="genre">History</button>
        <button class="genre">Wisdom</button>
        <br/><br/><br/>
        <div id="tagged-quotes">
                
        </div>
        </div>
        
        <script src="book.js" type="text/javascript"></script>
	</body>
</html>
